<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80oo</title>
    <style>
        :root {
            --bg: #fafafa;
            --fg: #1a1a1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        pre {
            font-family: Consolas;
            font-size: clamp(0.7rem, 3vw, 1.2rem);
            line-height: 1.2;
            font-weight: 500;
            animation: fadeIn 1s ease-out;
            user-select: none;
            white-space: pre;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (prefers-reduced-motion: reduce) {
            pre { animation: none; }
        }
    </style>
</head>
<body>
    <pre>
╔═══╗ ╔═══╗ ╔═══╗ ╔═══╗
║ 8 ║ ║ 0 ║ ║ O ║ ║ O ║
╚═══╝ ╚═══╝ ╚═══╝ ╚═══╝
    </pre>
</body>
</html>
