<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>80oo</title>
    <style>
        :root {
            --bg: #fafafa;
            --fg: #1a1a1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100vh;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden; /* Блокируем скролл страницы */
            -webkit-text-size-adjust: none; /* Запрет масштабирования текста на iOS */
            text-size-adjust: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        pre {
            font-family: Consolas, monospace;
            font-size: 14px; /* Фиксированный базовый размер для стабильности */
            line-height: 1.2;
            font-weight: 500;
            white-space: pre;
            text-align: center;
            animation: fadeIn 1s ease-out;
            
            /* Защита от съезжания на мобильных */
            overflow-x: auto;
            min-width: fit-content;
            padding: 20px;
            
            /* Скрываем полосу прокрутки для красоты */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        pre::-webkit-scrollbar {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (prefers-reduced-motion: reduce) {
            pre { animation: none; }
        }
        /* Адаптация для очень маленьких экранов */
        @media (max-width: 360px) {
            pre { font-size: 12px; }
        }
    </style>
</head>
<body>
    <pre>
╔═══╗ ╔═══╗ ╔═══╗ ╔═══╗
║ 8 ║ ║ 0 ║ ║ 0 ║ ║ o ║
╚═══╝ ╚═══╝ ╚═══╝ ╚═══╝
    </pre>
</body>
</html>
