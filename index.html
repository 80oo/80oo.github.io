<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogen.cc</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; /* Почти черный */
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Контейнер для центрирования */
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* Основной заголовок (Домен) */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        /* Подзаголовок (Статус) */
        p {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* Декоративный элемент - "Свет фонаря" (отсылка к Диогену) */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптив для мобильных */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>diogen.cc</h1>
        <p>Скоро</p>
    </div>

</body>
</html>
